<div class="top-push listDetailView" id="Routes">
    <div class="col-xs-2 list">
        <div ng-repeat="route in list" class="row listRow" ng-class="{selected: route==selected}" ng-click="select(route)">
            <p>{{route.id}}</p>
        </div>
    </div>
    <div class="detail container-fluid">
        <div class="row container-fluid detailContainer">
          <ui-gmap-google-map center='map.center' zoom='map.zoom' events='map.events'>
            <ui-gmap-marker ng-repeat="marker in selected.markers" coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
            </ui-gmap-marker>
          </ui-gmap-google-map>
        </div>
        <div class="row container-fluid detailContainer">
            <button class="btn btn-default" ng-show="newmarker.pending" ng-click="saveMarker()">Save Point</button>
            <button class="btn btn-primary" ng-show="routePending" ng-click="saveRoute()">Save Route</button>
        </div>
    </div>
</div>
