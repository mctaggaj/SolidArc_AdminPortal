<div class="top-push listDetailView" id="CreateRoute">
    <div class="col-xs-2 list">
        <div ng-model="markers" ng-repeat="marker in markers" class="row listRow">
            <p>{{ marker.coords.latitude }}, {{ marker.coords.longitude }}</p>
        </div>
    </div>

    <div class="col-xs-10">
      <div>
          <div class="container-sm">
            <h1>Create a Route</h1>
            <form style="text-align:center;" id="cm" ng-submit="saveRoute()">
              <label for="routeName">Route Name (required):</label>
              <input id="routeName" type="text" placeholder="Route One" ng-model="routeName"/>
              
              <p>Add at least 2 points (or waypoints) to the route by clicking a location on the map and clicking "Save point"</p>
              <button class="btn btn-default" ng-show="newmarker.pending" ng-click="saveMarker()">Save Point</button>
              <hr/>
              
              <button type="submit" class="btn btn-primary" ng-show="routePending" >Save Route</button>
            </form>
            <form style="text-align:center;" id="cb" ng-submit="goToAddress()">
              <label>Alternatively, you can place a point by entering an address:</label>
              <input type="text" placeholder="123 Example Street" ng-model="map.center.address"/>

              <button class="btn btn-default" ng-click="goToAddress()">Place point</button>
            </form>
          </div>
          <div class="row container-fluid detailContainer">
            <ui-gmap-google-map center='map.center' zoom='map.zoom' events='map.events'>
              <ui-gmap-marker ng-hide="!newmarker.pending" ng-model="newmarker" coords="newmarker.coords" options="newmarker.options" events="newmarker.events" idkey="newmarker.id">
              </ui-gmap-marker>
              <ui-gmap-marker ng-repeat="marker in markers" coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
              </ui-gmap-marker>
              <ui-gmap-polyline ng-repeat="marker in markers" path="[marker.coords, markers[$index > 0 ? $index-1 : $index].coords]"></ui-gmap-polyline>
            </ui-gmap-google-map>
          </div>
      </div>
    </div>
</div>
