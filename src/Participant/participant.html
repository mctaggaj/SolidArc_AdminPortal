<div class="top-push listDetailView" id="participant">
    <div class="col-xs-2 list">
        <div class="row">
            <input ng-model="searchText" placeholder="Search for..." class="listSearch"></input>
        </div>
        <div ng-repeat="participant in list | filter:searchText" class="row listRow" ng-class="{selected: participant==selected}"  ng-click="select(participant)">
            <p>{{participant.LASTNAME}}, {{participant.FIRSTNAME}}</p>
        </div>
        <div align="center">
            <button class="btn btn-secondary" ui-sref="createParticipant">Create Participant</button>
        </div>
    </div>
    <div class="detail container-fluid container-sm">
        <h2>{{selected.LASTNAME}}, {{selected.FIRSTNAME}}</h2>
        <div id="Mail" class="row container-fluid detailContainer" ng-show="selected.EMAIL">
            <div class="detailLabel">E-mail: </div>
            <div class="detailValue">
                {{selected.EMAIL}}
            </div>
        </div>
        <div id="UserName" class="row container-fluid detailContainer" ng-show="selected.USERNAME">
            <div class="detailLabel">Username: </div>
            <div class="detailValue">
                {{selected.USERNAME}}
            </div>
        </div>
        <div id="Password" class="row container-fluid detailContainer">
            <div class="detailLabel">Participant Password: </div>
            <div class="detailValue">
                <button class="btn btn-sm btn-warning">RESET</button>
            </div>
        </div>
        <div id="BottomButtons" class="row container-fluid detailContainer">
            <button class="btn btn-secondary col-sm-5 col-xs-12">Edit Participant Details</button>
            <button class="btn btn-danger  col-sm-offset-2 col-sm-5 col-xs-12">Delete Participant</button>
        </div>
    </div>
</div>
