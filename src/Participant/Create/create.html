<div class="top-push container container-sm" id="CreateParticipant">
    <h1>Create Participant</h1>

    <form class="jumbotron" ng-submit="create()">

        <div id="EmailContainer" class="row container-fluid detailContainer noLine">
            <div class="detailLabel">Email:</div>
            <div class="detailValue">
                <input type="email" class="form-control" id="username" placeholder="Email" ng-model="info.mail" ng-required="true">
            </div>
        </div>
        <div id="ConfirmEmailContainer" class="row container-fluid detailContainer noLine">
            <div class="detailLabel">Re-enter Email:</div>
            <div class="detailValue">
                <input type="email" class="form-control" id="email" placeholder="Confirm Email" ng-model="info.mail2" ng-required="true" >
                <br><span class="errorLabel" ng-show="mailMatch">Emails Don't Match</span>
            </div>
        </div>

        <div id="LastNameContainer" class="row container-fluid detailContainer noLine">
            <div class="detailLabel">Last Name:</div>
            <div class="detailValue">
                <input type="text" class="form-control" id="last" placeholder="Last Name Here" ng-model="info.last" ng-required="true">
            </div>
        </div>

        <div id="FirstNameContainer" class="row container-fluid detailContainer noLine">
            <div class="detailLabel">First Name:</div>
            <div class="detailValue">
                <input type="text" class="form-control" id="first" placeholder="First Name Here" ng-model="info.first" ng-required="true">
            </div>
        </div>

        <div id="PasswordContainer" class="row container-fluid detailContainer noLine">
            <div class="detailLabel">Password:</div>
            <div class="detailValue">
                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="info.password" ng-required="true">
            </div>
        </div>
        <div id="PasswordCheckContainer" class="row container-fluid detailContainer noLine">
            <div class="detailLabel">Re-enter Password:</div>
            <div class="detailValue">
                <input type="password" class="form-control" id="passwordCheck" placeholder="Password (Again)" ng-model="info.password2" ng-required="true">
                <br><span class="errorLabel" ng-show="passwordMatch">Passwords Don't Match</span>
            </div>
        </div>



        <button type="submit" class="btn btn-primary pull-right">Create Participant</button>
    </form>
</div>
