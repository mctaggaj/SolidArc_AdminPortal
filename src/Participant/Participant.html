<div class="top-push" id="participant">
    <div class="col-xs-2">
        <div ng-repeat="participant in list"class="row listRow" ng-class="{selected: participant==selected}"  ng-click="select(participant)">
            <p>{{participant.name}}</p>
        </div>
    </div>
    <div class="col-xs-10 container">
        <h2>{{selected.name}}</h2>
        <div id="Mail" class="row container-fluid detailContainer">
            <div class="detailLabel">Participant E-mail: </div>
            <div class="detailValue">
                {{selected.email}}
            </div>
        </div>
        <div id="Password" class="row container-fluid detailContainer">
            <div class="detailLabel">Participant Password: </div>
            <div class="detailValue">
                <button class="btn btn-sm btn-warning ">RESET</button>
            </div>
        </div>
        <div id="BottomButtons" class="row container-fluid detailContainer"><button class="btn btn-secondary col-sm-5 col-xs-12">Edit Participant Details</button><button class="btn btn-danger  col-sm-offset-2 col-sm-5 col-xs-12">Delete Participant</button></div>

    </div>
</div>
