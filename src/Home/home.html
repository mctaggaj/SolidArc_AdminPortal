<div class="top-push container" id="home">
    <h1>{{title}}</h1>
<div class="tile col-xs-12 col-sm-4 col-md-3" ng-repeat="tile in tiles" ng-click="clickTile(tile)">
    <div class="tileShape"></div>
    <div class="tileContent" ng-style="{'background':tile.background, 'color': tile.textColor}">
        <h2>{{tile.text}}</h2>
    </div>
</div>
    {{params}}
</div>
