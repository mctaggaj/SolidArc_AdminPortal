<div class="row top-push" id="home">
    <h1>{{title}}</h1>
<div class="tile col-xs-4" ng-repeat="tile in tiles" ng-click="clickTile(tile)">
    <div class="tileShape"></div>
    <div class="tileContent" ng-style="{'background':tile.background, 'color': tile.textColor}">
        <h2>{{tile.text}}</h2>
    </div>
</div>
</div>
