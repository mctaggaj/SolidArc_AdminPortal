<div id="SelectEvent">
    <h1>Select Event</h1>
    <form class="jumbotron panel select-event-form" ng-submit="select()">

        <select
                ng-model="selectedEvent"
                name="Event"
                ng-required="true">
            <option value="">---Please select---</option>
            <option ng-repeat="event in events" value="{{event}}">{{event.name}}</option>
        </select>

        <button type="submit" class="btn-lg btn-primary btn-block">Continue</button>
    </form>
</div>
