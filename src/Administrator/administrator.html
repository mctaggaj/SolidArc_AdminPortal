<div class="top-push listDetailView" id="Administrator">
    <div class="col-xs-2 list">
        <div ng-repeat="administrator in list" class="row listRow" ng-class="{selected: administrator==selected}" ng-click="select(administrator)">
            <p>{{administrator.username}}</p>
        </div>
    </div>
    <div class="detail container-fluid">
        <h1>Administrator Details</h1>
        <div id="Mail" class="row container-fluid detailContainer">
            <div class="detailLabel">Administrator E-mail: </div>
            <div class="detailValue">
                {{selected.mail}}
            </div>
        </div>
        <div id="Password" class="row container-fluid detailContainer">
            <div class="detailLabel">Administrator Password: </div>
            <div class="detailValue">
                <button class="btn btn-sm btn-warning ">RESET</button>
            </div>
        </div>
        <div id="BottomButtons" class="row container-fluid detailContainer"><button class="btn btn-secondary col-sm-5 col-xs-12">Edit Administrator Details</button><button class="btn btn-danger  col-sm-offset-2 col-sm-5 col-xs-12">Delete Administrator</button></div>
    </div>
</div>
