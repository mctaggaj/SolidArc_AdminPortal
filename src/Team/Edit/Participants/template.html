<div class="top-push listDetailView" id="EditParticipants">
    <div class="col-xs-2 list">
        <div ng-repeat="participant in unassignedParticipants | orderBy:'+LASTNAME'" class="row listRow" ng-click="assign(participant)">
            <p>{{participant.LASTNAME}}, {{participant.FIRSTNAME}}<i class="fa fa-plus pull-right"></i></p>
        </div>
    </div>
    <div class="detail container-fluid container-sm">
        <h1>Edit Participants</h1>
        <h2>{{team.TEAMNAME}}</h2>
        <form class="container-fluid select-event-form" ng-submit="done()">
            <div id="OnTeamContainer" class="row container-fluid detailContainer noLine">
                <div class="detailLabel">Assigned to {{team.TEAMNAME}}</div>
                <div class="detailValue">
                    <div class="col-xs-12 list">
                        <div ng-hide="participant.ISTEAMCAPTAIN" ng-repeat="participant in team.TEAMMEMBERS" ng-click="unassign(participant)" class="row listRow">
                            <p>{{participant.LASTNAME}}, {{participant.FIRSTNAME}} <i class="fa fa-minus pull-right"></i></p>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary pull-right">Done</button>
        </form>
    </div>
</div>
