<nav class="navbar navbar-inverse navbar-top" ng-show="authService.isLoggedIn()">

    <div class="container-fluid">

        <div class="navbar-header">

        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ng-repeat="item in navService.navItems"><a ui-sref="{{item.state}}">{{item.name}}</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" ng-show="authService.isLoggedIn()">
                    <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">User<span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a ui-sref="Profile({userId:dataService.getAuthData().userId})">Profile</a></li>
                        <li><a ng-click="authService.logout()" ui-sref="Login">Logout</a></li>
                    </ul>
                </li>
                <li ng-hide="authService.isLoggedIn()"><a ui-sref="Login">Login</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
